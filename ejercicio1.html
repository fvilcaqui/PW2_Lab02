<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Dia de hoy</h2>
<p>Podremos ver que dia es hoy: </p>
<p id="demo"></p>
<script>
const Semana= ["DOMINGO","LUNES","MARTES","MIERCOLES","JUEVES","VIERNES","SABADO"];
const d = new Date();
let day = Semana[d.getDay()];
document.getElementById("demo").innerHTML = day;
</script>
</body>
</html>
